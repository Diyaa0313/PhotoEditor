<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="image-editor.css" />
    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
      integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 25px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      Photo Editor
    </nav>
    <div id="container">
      <div class="text_box">
        <div id="imageEditor">
          <section id="editorContainer">
            <canvas id="editor"></canvas>
          </section>
        </div>
        <section id="toolbar">
          <button id="upload" class="btn btn-success" title="Upload">
            Upload
          </button>
          <button id="save" class="btn btn-danger" title="Save">Save</button>

          <br />
          <br />
          <button id="flipHor" class="btn btn-info" title="Flip Horizontally">
            Flip Horizontally
          </button>
          <button id="flipVert" class="btn btn-info" title="Flip vertically">
            Flip vertically
          </button>
          <br />
          <br />
          <button id="rotateL" class="btn btn-info" title="Rotate left">
            Rotate Left
          </button>
          <button id="rotateR" class="btn btn-info" title="Rotate right">
            Rotate Right
          </button>
          <br />
          <br />
          <button id="resize" class="btn btn-info" title="Resize">
            Resize
          </button>
          <button
            id="greyscale"
            class="btn btn-info"
            title="Convert to grayscale"
          >
            Grayscale
          </button>

          <button id="sepia" class="btn btn-info" title="Convert to sepia">
            Sepia
          </button>

          <button
            id="contrast"
            class="btn btn-info"
            title="Convert to contrast"
          >
            Contrast
          </button>

          <button
            id="saturation"
            class="btn btn-info"
            title="Convert to saturation"
          >
            Saturation
          </button>

          <!-- Add these buttons to your toolbar -->
          <button id="gaussianBlur" class="btn btn-info">Gaussian Blur</button>
          <button id="sharpen" class="btn btn-info">Sharpen</button>
        </section>
      </div>
    </div>
  </body>
</html>
